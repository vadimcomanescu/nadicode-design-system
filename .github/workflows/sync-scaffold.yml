name: Sync scaffold

on:
  push:
    branches: [master]
    paths-ignore:
      - ".github/**"
      - "plans/**"
      - "README.md"

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Verify SCAFFOLD_PAT is set
        run: |
          if [ -z "${{ secrets.SCAFFOLD_PAT }}" ]; then
            echo "::error::SCAFFOLD_PAT secret is not configured."
            echo "Create a fine-grained PAT at https://github.com/settings/personal-access-tokens"
            echo "Scope: vadimcomanescu/scaffold-nextjs-saas, permissions: Contents (read/write), Pull requests (read/write)"
            echo "Then add it at https://github.com/vadimcomanescu/nadicode-design-system/settings/secrets/actions"
            exit 1
          fi

      - name: Checkout design system
        uses: actions/checkout@v4
        with:
          path: ds

      - name: Checkout scaffold
        uses: actions/checkout@v4
        with:
          repository: vadimcomanescu/scaffold-nextjs-saas
          token: ${{ secrets.SCAFFOLD_PAT }}
          path: scaffold

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install scaffold deps
        working-directory: scaffold
        run: npm ci

      - name: Run init --update
        working-directory: scaffold
        run: node ../ds/bin/init.mjs --update --skip-deps

      - name: Check for changes
        id: diff
        working-directory: scaffold
        run: |
          git diff --quiet && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Typecheck scaffold
        if: steps.diff.outputs.changed == 'true'
        working-directory: scaffold
        run: npx tsc --noEmit

      - name: Lint scaffold
        if: steps.diff.outputs.changed == 'true'
        working-directory: scaffold
        run: npx eslint .

      - name: Test scaffold
        if: steps.diff.outputs.changed == 'true'
        working-directory: scaffold
        run: npx vitest run --coverage

      - name: Build scaffold
        if: steps.diff.outputs.changed == 'true'
        working-directory: scaffold
        run: npm run build

      - name: Get DS commit info
        if: steps.diff.outputs.changed == 'true'
        id: ds-info
        working-directory: ds
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "msg=$(git log -1 --format=%s)" >> "$GITHUB_OUTPUT"

      - name: Create or update PR
        if: steps.diff.outputs.changed == 'true'
        working-directory: scaffold
        env:
          GH_TOKEN: ${{ secrets.SCAFFOLD_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="chore/sync-ds"
          git fetch origin "$BRANCH" 2>/dev/null || true
          git checkout -B "$BRANCH"
          git add -A
          git commit -m "$(cat <<'EOF'
          Sync design system (${{ steps.ds-info.outputs.sha }})

          Upstream: ${{ steps.ds-info.outputs.msg }}
          EOF
          )"
          git push --force-with-lease -u origin "$BRANCH"

          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" \
              --title "Sync design system (latest: ${{ steps.ds-info.outputs.sha }})" \
              --body "$(cat <<'EOF'
          ## Summary

          Auto-sync from [nadicode-design-system@`${{ steps.ds-info.outputs.sha }}`](https://github.com/vadimcomanescu/nadicode-design-system/commit/${{ steps.ds-info.outputs.sha }}).

          Upstream commit: **${{ steps.ds-info.outputs.msg }}**

          ## Validated

          - [x] `tsc --noEmit` passed
          - [x] `eslint .` passed
          - [x] `vitest run --coverage` passed (90%+ threshold)
          - [x] `next build` passed

          ## Review checklist

          - [ ] Check diff for token/component changes
          - [ ] Verify dev server renders correctly
          EOF
          )"
            echo "Updated existing PR #$EXISTING_PR"
          else
            gh pr create \
              --title "Sync design system (latest: ${{ steps.ds-info.outputs.sha }})" \
              --body "$(cat <<'EOF'
          ## Summary

          Auto-sync from [nadicode-design-system@`${{ steps.ds-info.outputs.sha }}`](https://github.com/vadimcomanescu/nadicode-design-system/commit/${{ steps.ds-info.outputs.sha }}).

          Upstream commit: **${{ steps.ds-info.outputs.msg }}**

          ## Validated

          - [x] `tsc --noEmit` passed
          - [x] `eslint .` passed
          - [x] `vitest run --coverage` passed (90%+ threshold)
          - [x] `next build` passed

          ## Review checklist

          - [ ] Check diff for token/component changes
          - [ ] Verify dev server renders correctly
          EOF
          )"
            echo "Created new PR"
          fi
