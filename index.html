<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>design-system-bundle</title>
    <script>
      // Prevent flash of unstyled content (FOUC) by applying theme before render
      (function() {
        const t = localStorage.getItem('design-system-theme') || 'system';
        const d = t === 'dark' || (t === 'system' && matchMedia('(prefers-color-scheme:dark)').matches);
        document.documentElement.classList.add(d ? 'dark' : 'light');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
