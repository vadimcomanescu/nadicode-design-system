<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C0A09"/>
      <stop offset="40%" stop-color="#1C1917"/>
      <stop offset="100%" stop-color="#0C0A09"/>
    </linearGradient>
    <radialGradient id="glow-coral" cx="70%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#FB7185" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FB7185" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-teal" cx="20%" cy="70%" r="35%">
      <stop offset="0%" stop-color="#2DD4BF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#2DD4BF" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots-dark" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#A8A29E" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg-dark)"/>
  <rect width="1920" height="1080" fill="url(#glow-coral)"/>
  <rect width="1920" height="1080" fill="url(#glow-teal)"/>
  <rect width="1920" height="1080" fill="url(#dots-dark)"/>
</svg>
